<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Core Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand fw-bold fs-3" href="#"
            ><span class="text-info">Core</span> Learning</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link mx-3 active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">Success</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">Register</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-outline-info d-none d-lg-block d-xl-block">
            Register
          </button>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Slider Start -->
      <div
        id="carouselExampleControls"
        class="carousel slide container my-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/cover/cover-1.png"
              class="d-block img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/cover/cover-3.jpg"
              class="d-block img-fluid"
              alt="..."
            />
          </div>
          <!-- <div class="carousel-item">
            <img
              src="images/cover/cover-1.jpg"
              class="d-block img-fluid"
              alt="..."
            />
          </div> -->
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Slider End -->
    </header>
    <!-- Header Section End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
